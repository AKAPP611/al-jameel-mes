<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Al Jameel MES — It works</title>
    <meta name="theme-color" content="#a32034" />
    <style>
      :root {
        --primary: #a32034;
        --accent: #d5a333;
        --text: #2f2a28;
        --bg: #f3f4f6;
        --surface: #ffffff;
      }
      * { box-sizing: border-box; }
      body { margin:0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Arial, sans-serif; background: var(--bg); color: var(--text); }
      .wrap { min-height: 100vh; display:grid; place-items:center; padding:24px; }
      .card { background:var(--surface); border-radius:16px; padding:24px; box-shadow: 0 4px 20px rgba(0,0,0,.06); max-width:560px; width:100%; }
      h1 { margin:0 0 8px; }
      a.btn { display:inline-block; padding:14px 18px; background:var(--primary); color:#fff; border-radius:12px; text-decoration:none; font-weight:600; margin-top:12px; min-height:44px; }
      a.btn:focus { outline:3px solid #000; outline-offset:2px; }
    </style>
  </head>
  <body>
    <main class="wrap" role="main">
      <section class="card" aria-label="Setup confirmation">
        <h1>Al Jameel MES</h1>
        <p>Setup successful. Next: we’ll replace this page with the UX screens.</p>
        <a class="btn" href="./">Open App</a>
      </section>
    </main>
  </body>
</html>
