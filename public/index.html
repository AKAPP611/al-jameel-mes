<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Jameel MES - Manufacturing Excellence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #a32034 0%, #d5a333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase; /* Makes AL JAMEEL MES all caps */
        }
        
        p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            opacity: 0.8;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .status {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Al Jameel MES</h1> <!-- Will display as "AL JAMEEL MES" due to CSS -->
        <p>Manufacturing Execution System</p>
        <p class="subtitle">Select Your Work Space</p> <!-- New line added -->
        <p>Pistachio • Walnut • Cardamom</p>
        <div class="status">✅ GitHub Pages Setup Complete</div>
    </div>
</body>
</html>
